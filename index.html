<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>Blog with Api</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="main.css"/>

</head>

<body>
  <header id="header">
    <div class="container-xxl">
      <nav class="nav nav-pills nav-fill bg-dark bg-gradient">
          <a class="navbar-brand" href="#">
            <img src="https://www.penguinrandomhousegrupoeditorial.com/wp-content/uploads/2017/07/B_PRHGE_negro.png" width="40" height="40" class="d-inline-block align-top" alt="logo B"> Blog with Api
          </a>
          <a class="nav-item nav-link btn-outline-success" href="#">Active</a>
          <a class="nav-item nav-link btn-outline-success" href="#">Link</a>
          <a class="nav-item nav-link btn-outline-success" href="#">Link</a>
          <a class="nav-item nav-link btn-outline-success" href="#">Disabled</a>
      </nav>
    </div>
  </header>
  <main class="container p-0" id="main">
    <div class="container-fluid row row-cols-4 justify-content-md-center"  id="cards-container">
    </div>
</main>
<!-- Modal -->
<div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="post-title"></h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
            <p id="post-body"></p>
          </div>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <h4>USER</h4>
            <p id="username"></p>
            <p id="email"></p>
        </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Load Comments</button>
      </div>
    </div>
  </div>
</div>

<template id="card-temp">
  <div class="container-md m-4 p-0 shadow hover" data-bs-toggle="modal" data-bs-target="#edit-modal" data-set="card-cont">
    <figure class="figure" data-bs-toggle="modal" data-bs-target="#edit-modal">
      <img src="https://dmagazine.com.ar/wp-content/uploads/2017/11/rick.png" class="figure-img img-fluid rounded" data-bs-toggle="modal" data-bs-target="#edit-modal" alt="rick and morty">
      <figcaption class="m-1 ms-4" data-bs-toggle="modal" data-bs-target="#edit-modal"></figcaption>
    </figure>
    <button type="button" class="btn btn-secondary">EDIT</button>
    <button type="button" class="btn btn-danger">DELETE</button>
  </div>
</template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>




</html>
